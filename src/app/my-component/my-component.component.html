<div style="text-align: center;">{{today | date: 'h:mm:ss a zzzz'}}</div>
<form ngForm>
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name"
             required
             [(ngModel)]="model.name" name="name">
    </div>
    
    <div class="form-group">
      <label for="age">Age</label>
      <input type="number"  class="form-control" id="age"
             [(ngModel)]="model.age" name="age">
    </div>
    <button type="submit" class="btn btn-primary" (click)="createCustomer()">Submit</button>
</form>
<div>
    <ol>
        <li *ngFor='let cust of custArray; let i = index'>
            <div>
                {{cust.name | uppercase}} <b>||</b> {{cust.age | test}}
            </div>
            <div style="margin-bottom: 20px;">
                <button type="button" (click)="editCustomer(i)">Edit</button>
                <button type="button" (click)="deleteCustomer(i)">Delete</button>
            </div>
            <div style="width: 100%; height: 2px;" appHighlight [defaultColor]="'green'"></div>
         </li>
     </ol>
  </div>
